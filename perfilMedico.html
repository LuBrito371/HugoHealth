<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/perfilMedico.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Hugo Health - Perfil do Atendente</title>
  </head>
  <body>
    <header>
      <img src="assets/logohh.png" alt="" />
      <div class="path">
        <a href="home.html">Página Inicial</a>
      </div>
    </header>

    <img src="assets/FrameDeitado.png" alt="" id="flor" />

    <div class="container">

      <form action="" id="box">
        <div id="dado">
          <p>Nome: </p>
          <input type="text" id="linha" value="nome" name="nome" placeholder="Nome" required="required">
        </div>
        <div id="dado">
          <p>Idade: </p>
          <input type="number" id="linha" value="idade" name="idade" placeholder="Idade" required="required">
        </div>
        <div id="dado">
          <p>Matrícula: </p>
          <input type="text" id="linha" value="matricula" name="matricula" placeholder="Matrícula" required="required">
        </div>
        <div id="dado">
          <p>Salário: </p>
          <input type="text" value="salario" id="linha" name="salario" placeholder="Salário" required="required"/>
        </div>

      </form>

      <div id="title">
        <h1>CUIDE BEM DE SEUS MÉDICOS PARA QUE ELES POSSAM CUIDAR BEM DE SEUS PACIENTES</h1>
      </div>

      <img src="assets/Medicine (2) 1.png" alt="" />
    </div>
  </body>
</html>
