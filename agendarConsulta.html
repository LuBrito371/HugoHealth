<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/agendarConsulta.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <title>Hugo Health - Agendar Consulta</title>
  </head>
  <body>
    <header>
      <img src="assets/logohh.png" alt="" />
      <div class="path">
        <a href="home.html">Página Inicial</a>
        <p>></p>
        <a href="agendarConsulta.html">Agendar Consulta</a>
      </div>
    </header>

    <div class="container">
      <div id="dadosP">
        <img src="assets/user 10.png" alt="" />
        <label for="">Nome</label>
        <input type="text" />
        <label for="">RG</label>
        <input type="text" name="" id="" />
        <label for="">Data de Nascimento</label>
        <input type="date" />
      </div>

      <img src="assets/Frame 9.png" alt="" id="divisão" />

      <div class="consulta">
        <div id="title">
          <h1>AGENDAR CONSULTAS</h1>
          <img src="assets/time management 1.png" alt="" />
        </div>

        <div id="dadosC">
          <form action="">
            <div id="doctor">
              <label for="">Médico</label>
              <input type="text" name="medico" placeholder="Médico" required="required"/>
            </div>
            <label for="">Data</label>
            <input type="date" name="data" placeholder="Data" required="required" id="" />
            <label for="">Hora</label>
            <input type="time" name="hora" placeholder="Hora" required="required" id="" />
            <label for="#">Valor</label>
            <input type="text" name="valor" placeholder="Valor" required="required"/>
            <div id="submit">
              <img src="assets/Medicine (2) 3.png" alt="" />
              <button type="submit" id="enviar">Enviar</button>
              <img src="assets/Medicine (2) 3.png" alt="" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script>
    var btnElement = document.querySelector("#enviar");

    btnElement.onclick = function(){
      window.location.href = "fichaConsultas.html";
    };
  </script>
</html>
