<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <script>
    var btnElement = document.getElementById("submitA");

    btnElement.onclick = function(){

    btnElement.onclick = function(){
