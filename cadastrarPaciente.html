<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/cadastrarPaciente.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Hugo Health - Cadastrar Paciente</title>
  </head>
  <body>
    <header>
      <img src="assets/logohh.png" alt="" />
      <div class="path">
        <a href="home.html">Página Inicial</a>
        <p>></p>
        <a href="cadastrarPaciente">Cadastrar Paciente</a>
      </div>
    </header>

    <div class="container">
      <div id="title">
        <h1>PREENCHA CONFORME SOLICITADO</h1>
        <img src="assets/image 4.png" alt="" />
      </div>

      <div id="dados">
        <h1>DADOS DO PACIENTE</h1>

        <div id="forms">
          <div id="box">
            <h2>IDENTIFICAÇÃO</h2>
            <form action="">
              <label for="">Nome</label>
              <input type="text" name="nome" placeholder="Nome" required="required" id="" />
              <label for="">Idade</label>
              <input type="number" name="idade" placeholder="Idade" required="required" id="" />
              <label for="">Sexo</label>
              <select name="sexo" id="" required="required"></select>
              <label for="">Data de Nascimento</label>
              <input type="date" name="dataNascimento" placeholder="Data de Nascimento" required="required" id="" />
              <label for="">RG</label>
              <input type="text" />
            </form>
          </div>
          <img src="assets/Frame 9.png" alt="" />
          <div id="box">
            <h2>CONTATO</h2>
            <form action="">
              <label for="">Telefone</label>
              <input type="text" name="telefone" placeholder="Telefone" required="required"/>
              <label for="">Endereço</label>
              <input type="text" name="endereco" placeholder="Endereço" required="required"/>
              <h2>DADOS DE PAGAMENTO</h2>
              <label for="">Nº do Cartão</label>
              <input type="number" name="nCartao" placeholder="Nº do Cartão" required="required"/>
            </form>
          </div>
        </div>

        <button type="submit"id="submit">
          <a href="fichaPaciente.html"></a>
        </button>
      </div>
    </div>
  </body>

  
</html>
